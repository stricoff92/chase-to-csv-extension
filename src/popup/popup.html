<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                font-family: arial;
                background-color: #0a0054;
                color: #ffffff;
                min-width: 400px;
                min-height: 400px;
                padding: 8px;
            }
            .hidden {
                display: none;
            }
            .popup-container {
                margin: 0.6rem;
                padding: 0.4rem;
                background-color: #0c0065;
                border-radius: 8px;
            }
            a {
                color: white;
            }
            .form-row {
                margin: 0.5rem;
            }
            #start-scrape-error-area {
                color: red;
                font-weight: bold;
                font-size: 125%;
                padding: 8px;
                background-color: #ffd6d6;
                border: 1px solid red;
            }
            #progress-bar {
                height: 35px;
                width: 100%;

            }
            #debug-message {
                color: white;
                font-size: 150%;
            }
        </style>
        <script src="popup.js">
        </script>
    </head>
    <body>
        <h1>
            Chase / Accounting
        </h1>
        <div class="popup-container">
            <a id="view-accounts-anchor" href="#">View Accounts</a>
        </div>
        <div id="reset-btn-container" class="popup-container hidden">
            <button id="reset-on-page-btn">Reset</button>
        </div>
        <div id="page-not-found-container" class="popup-container hidden">
            <h3>Not on Account Page</h3>
        </div>
        <div id="page-found-container" class="popup-container hidden">
            <h3>Start Bank Data Extraction</h3>
            <div id="start-scrape-error-area" class="form-row hidden">

            </div>
            <div class="form-row">
                From<br/><input id="new-scrape-start-date-input" type="date">
            </div>
            <div class="form-row">
                To<br/><input id="new-scrape-end-date-input" type="date">
            </div>
            <div class="form-row">
                <button id="start-scrape-btn">
                    Start
                </button>
            </div>
        </div>
        <div id="scrape-running-container" class="popup-container hidden">
            <h2>Running</h2>
            <div class="form-row">
                <button id="cancel-crawl-btn">
                    Cancel
                </button>
            </div>
            <div id="progress-container">
                <progress id="progress-bar"></progress>
            </div>
            <div>
                <p id="debug-message">
                </p>
            </div>
        </div>
      </body>
</html>
