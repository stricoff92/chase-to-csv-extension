
<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                font-family: arial;
                padding: 1rem;
            }
            .hidden {
                display: none;
            }
            #data-entry-form {
                border: 1px solid gray;
                padding:1rem;
            }
            .form-row {
                margin-bottom: 0.6rem;
            }
            #form-error-area {
                display: none;
                color: #ff0000;
                border: 2px solid #ff0000;
                font-weight: bold;
                font-size: 0.95rem;
                margin: 1rem;
                padding: 0.7rem;
            }
        </style>
        <script src="/src/page/compare-csvs.js">
        </script>
    </head>
    <body>
        <h1>Compare Transaction CSVs</h1>
        <hr>
        <div id="data-entry-form">
            <div id="form-error-area">
            </div>
            <div class="form-row">
                <strong>Base Data</strong><br>
                <input type="file" id="base-csv-file-input">
            </div>
            <div class="form-row">
                <strong>Current Data</strong><br>
                <input type="file" id="current-csv-file-input">
            </div>
            <div class="form-row">
                <strong>Plug Account ID</strong><br>
                <input type="text" id="plug-account-id-input">
            </div>
            <div class="form-row">
                <strong>CSV Columns</strong><br>
                <input type="text" id="csv-columns-input">
            </div>
            <div style="margin-bottom:1.25rem;">

            </div>
            <div class="form-row">
                <button id="compare-csvs-btn">
                    Compare CSVs
                </button>
            </div>
        </div>
    </body>
</html>
